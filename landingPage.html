<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ship Online</title>
    <link rel="stylesheet" href="style-common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <svg class="dropDown" height="30" width="30">
            <line x1="0" y1="10" x2="40" y2="10" style="stroke: white; stroke-width: 3" />
            <line x1="0" y1="16" x2="40" y2="16" style="stroke: white; stroke-width: 3" />
            <line x1="0" y1="22" x2="40" y2="22" style="stroke: white; stroke-width: 3" />
        </svg>
        <input class="inputUser" type="text" placeholder="Username" />
        <input class="inputUser" type="password" placeholder="Password" maxlength="12" />
        <input class="inputUser" type="text" placeholder="MYShipOnline" />
        <input class="inputUser" type="text" placeholder="SPSHIPBASE" />
        <input class="search" type="text" placeholder="Search.." onfocus="this.placeholder = ''"
               onblur="this.placeholder = 'Search...'">
        <i class="fa fa-search" style=color:#576369;></i>
        <div id="logoText"><b>Ship</b>Online</div>
    </div>

    <!--  -->
    <div class="mainContentWrapper">
        <div id="topMenu">
            <span onclick="location.href='index.html'"> Companies</span>
            <span>Ships</span>
            <span>Contacts</span>
        </div>

        <div class="mainContent">
            <!-- Grid Container -->

            <div id="leftSide">
            </div>

            <div id="content">
                <!-- Habitat of content -->
            </div>

        </div>
    </div>

    <div id="footerBar">
        <p id="footerInfo">
            <b>Ship</b>Online info@shiponline.no Tlf +47 99999999
        </p>
    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controllerJS/common.js"></script>
    <script src="controllerJS/company.js"></script>
    <script src="controllerJS/communication.js"></script>
    <script src="controllerJS/contacts.js"></script>
</body>

</html>
